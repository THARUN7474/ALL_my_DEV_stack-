<script>

    function addsome(dataa) {
        console.log("heregoes");
        console.log(dataa);
        const div = document.createElement("div");
        div.innerHTML = `
        <h1>${dataa.login}</h1>
        <img src="${dataa.avatar_url}" alt="avatar">
        <p>BIO: ${dataa.bio}</p>
        <p>FOLLOWERS: ${dataa.followers}</p>
        <p>REPOSITORYS: ${dataa.public_repos}</p>`;
        div.classList.add("add");
        document.body.append(div);
    }

    const requestUrl = 'https://api.github.com/users/tharun4477'
    const xhr = new XMLHttpRequest();
    xhr.open('GET', requestUrl)
    xhr.onreadystatechange = function () {
        console.log(xhr.readyState);
        if (xhr.readyState === 4) {
            const data = JSON.parse(this.responseText)
            console.log(data);
            console.log(typeof data);
            console.log(data.followers);
            addsome(data);
        }
    }
    xhr.send();

    addsome();
</script>
